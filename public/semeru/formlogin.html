<!DOCTYPE html>
<html lang="en">

<head>

        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

<body class="hold-transition sidebar-mini" style="background-image:url('dist/img/bg11.jpg');  background-size: 1500px 900px; background-position:center;background-repeat: no-repeat;">

                    <img src="dist/img/logo_rs.png" width="45" height="40" class="d-inline-block align-top mr-3" alt="">
                    Semerusmart
                </a> <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-box-arrow-in-right mr-2"></i> Dashboard</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

                                    <div class="input-group mb-3">
                                        <input type="email" class="form-control" placeholder="Username ...">
                                        <div class="input-group-append">

                                                <span class="fas fa-user"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input-group mb-3">
                                        <input type="password" class="form-control" placeholder="Password">
                                        <div class="input-group-append">
                                            <div class="input-group-text">
                                                <span class="fas fa-lock"></span>
                                            </div>
                                        </div>
                                    </div>
                                  
                                </form>

                                <div class="social-auth-links text-center mb-3">
                                    <a href="#" class="btn btn-block btn-primary">
                                         Login

                                </div>

                            <div class="card-footer">
                                <p class="text-center" style="color:gray">
